---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

databases:
    - standardpro
    - shaktigym
    - cultmtl
    - wivacuums

# blackfire:
#     - id: foo
#       token: bar
#       client-id: foo
#       client-token: bar

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp

sites:
    - map: standardpro.dev
      to: /home/vagrant/sites/standard
      db: HomesteadDBToOverwriteMustMatchDBAbove

      run-local-script:
          - local-path: ~/sites/standard/
            command: composer install
          - local-path: ~/sites/standard/
            command: yarn install
      
      wordpress:
          install-to-folder: wordpress

      wpengine-copy-db:
          install-name: wpengineinstallname
          dbpass: examplepass
          local-url: http://whatever.dev
          remote-url: http://www.whatever.com

      wpengine-copy-uploads-folder:
          sftpuser: username
          sftppass: password
          sftpfolder: /wp-content/uploads

      aws-s3-sync:
          user: username
          pass: password
          uploads-folder: /wp-content/uploads

    - map: anothersite.dev
      to: /home/vagrant/sites/anothersitefolder
