---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

databases:
    - db name

# blackfire:
#     - id: foo
#       token: bar
#       client-id: foo
#       client-token: bar

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp

sites:
    - map: site.dev
      to: /home/vagrant/sites/folder
      db: database to use from supplied databases above

      run-local-script:
        - local-path: ~/sites/folder
          command: composer install
        - local-path: ~/sites/folder
          command: yarn install
      
      wordpress:
          install-to-folder: wordpress

      wpengine-db-copy:
          install-name: wp engine install name
          dbpass: remote db pass

      db-search-replace:
        - find: https://www.oldurl.com
          replace-with: http://newurl.dev

      wpengine-copy-uploads-folder:
          sftpaddress: sftp server
          sftpuser: sftp user
          sftppass: sftp pass

      aws-s3-copy:
          id: ID here
          secret: pass here
