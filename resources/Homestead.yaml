---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

sites:
    - map: standardpro.dev
      to: /home/vagrant/sites/standard
      composer: yes
      node: yes
      wordpress: yes
      wpengine uploads: user, pass
      wpengine: thingy
    - map: standardnet.dev
      to: /home/vagrant/sites/standard
    - map: shaktigym.dev
      to: /home/vagrant/sites/shaktigym
    - map: cultmtl.dev
      to: /home/vagrant/sites/cultmtl

databases:
    - standardpro
    - standardnet
    - shaktigym
    - cultmtl

