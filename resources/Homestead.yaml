---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

databases:
    - someproject
    - somewordpresssite

sites:

    - map: someproject.local
      to: /home/vagrant/sites/someproject
      db: someproject
      php: "5.6"

    - map: somewordpresssite.local
      to: /home/vagrant/sites/somewordpresssite
      db: somewordpresssite
      php: "7.0"
      wordpress-folder: wordpress

