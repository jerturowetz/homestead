---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

sites:
    - map: standardpro.dev
      to: /home/vagrant/sites/standard
      type: wordpress
      dbname: standardpro

      run-local-scripts:
          - path: ~/sites/standard/
            command: composer install
          - path: ~/sites/standard/
            command: yarn install
      
      wpengine-db-copy:
          dbname: user
          dbpass: pass

      wpengine-uploads-copy:
          sftpuser: username
          sftppass: password
          sftpfolder: /wp-content/uploads

      aws-s3-sync:
          user: username
          pass: password
          uploads-folder: /wp-content/uploads

    - map: shaktigym.dev
      to: /home/vagrant/sites/shaktigym
      
    - map: cultmtl.dev
      to: /home/vagrant/sites/cultmtl

databases:
    - standardpro
    - shaktigym
    - cultmtl
    - wivacuums

