---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/sites
      to: /home/vagrant/sites

databases:
    - somesite

sites:
    - map: somesite.dev
      to: /home/vagrant/sites/somesite
      db: somesite
      wordpress-folder: wordpress

      run-local-script:
        - local-path: ~/sites/somesite
          command: composer install
        - local-path: ~/sites/somesite
          command: yarn install
      
      wpengine-db-copy:
          install-name: somesite
          dbpass: somepass

      db-search-replace:
        - find: http://www.somesite.com
          replace-with: http://somesite.dev

      wpengine-copy-uploads-folder:
          sftpaddress: somesite.sftp.wpengine.com
          sftpuser: somesite-sftpuser
          sftppass: somesite-sftppass
